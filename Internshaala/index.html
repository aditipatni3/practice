<!DOCTYPE html>
<html>
<head>
  <title>Health Report Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Health Report Form</h2>
  <form id="healthReportForm" method="post" action="insert.php" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" required>
    <br>
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="healthReport">Upload Health Report (PDF):</label>
    <input type="file" id="healthReport" name="healthReport" accept="application/pdf" required>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
